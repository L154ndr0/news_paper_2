{% extends "base.html" %}

{% block title %}Articles{% endblock title %}

{% block content %}
    {% for article in article_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{ article.title }}</span>
                <span class="text-muted">{{ article.author }} | {{ article.date }}</span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
        </div>
    {% endfor %}    
{% endblock content %}
